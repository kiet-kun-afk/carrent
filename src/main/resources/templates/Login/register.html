<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
	crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/50eedbacb3.js" crossorigin="anonymous"></script>
<link th:href="@{/css/loginStyle.css}" rel="stylesheet">

<script type="text/javascript">
	function registerClick() {
		var checkbox = document.getElementById("checkDetail");
		var btn = document.getElementById("btn-register");
		if (checkbox.checked == true) {
			btn.disabled = false;
		} else {
			btn.disabled = true;
		}

	}
</script>

<head>
	<meta charset="UTF-8">
	<title>CarR Register</title>
</head>

<body>
	<div class="container-fluid p-0">
		<div class="register-container">
			<div class="register-form">
				<form th:action="@{/car/register/submit}" th:object="${khachhang}" method="post">
					<div class="form-item">
						<h5 class="item-title">ĐĂNG KÝ</h5>
						<div class="item-form">
							<div class="mb-3">
								<input th:field="*{email}" class="form-control" placeholder="Email Đăng Nhập" /> <span
									th:errors="*{email}" class="text-danger"></span>
								<div class="form-error" th:if="${errorMessageE}">
									<span class="error-item1">
										<p>
											<i class="fa-solid fa-xmark" style="color: #e91c1c;"></i>
											[[${errorMessageE}]]
										</p>
									</span>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-6">
									<div class="mb-3">
										<input type="text" class="form-control" id="hoKH" th:field="*{hoKH}"
											placeholder="Họ" />

										<div class="form-error" th:if="${errorMessageH}">
											<span class="error-item1">
												<p>
													<i class="fa-solid fa-xmark" style="color: #e91c1c;"></i>
													[[${errorMessageH}]]
												</p>	
											</span>
										</div>
									</div>
								</div>
								<div class="col-sm-6">
									<div class="mb-3">
										<input th:field="*{tenKH}" class="form-control" placeholder="Tên" />
										<div class="form-error" th:if="${errorMessageT}">
											<span class="error-item1">
												<p>
													<i class="fa-solid fa-xmark" style="color: #e91c1c;"></i>
													[[${errorMessageT}]]
												</p>
											</span>
										</div>
									</div>
								</div>
							</div>
							<div class="mb-3">
								<input th:field="*{soDienThoai}" class="form-control" placeholder="Số Điện Thoại" />
								<span th:errors="*{soDienThoai}" class="text-danger"></span>
								<div class="form-error" th:if="${errorMessageS}">
									<span class="error-item1">
										<p>
											<i class="fa-solid fa-xmark" style="color: #e91c1c;"></i>
											[[${errorMessageS}]]
										</p>
									</span>
								</div>
							</div>

							<div class="mb-3">
								<input th:field="*{matKhau}" type="password" class="form-control"
									placeholder="Mật Khẩu" /> <span th:errors="*{matKhau}" class="text-danger"></span>
								<div class="form-error" th:if="${errorMessageP}">
									<span class="error-item1">
										<p>
											<i class="fa-solid fa-xmark" style="color: #e91c1c;"></i>
											[[${errorMessageP}]]
										</p>
									</span>
								</div>
							</div>
							<div class="mb-3">
								<input type="password" class="form-control" id="cfpassword" name="cfpassword"
									placeholder="Xác Nhận Mật Khẩu" />
								<div class="form-error" th:if="${errorMessageP1}">
									<span class="error-item1">
										<p>
											<i class="fa-solid fa-xmark" style="color: #e91c1c;"></i>
											[[${errorMessageP1}]]
										</p>
									</span>
								</div>
							</div>
							<div class="mb-3 form-check">
								<input id="checkDetail" type="checkbox" class="form-check-input"
									onclick="registerClick()"> <label class="form-check-label"> Tôi đồng ý với chính
									sách của
									CarR. <a href="https://www.mioto.vn/privacy" style="color: #198754">Chi tiết</a>
								</label>
							</div>
							<div class="form-btn">
								<button id="btn-register" class="btn btn-success" disabled>
									<i class="fa-solid fa-arrow-right" style="color: #ffffff;"></i>
								</button>
							</div>
							<div class="form-suggest">
								<span class="suggest-item"> <a th:href="@{/car/login}">Bạn
										Đã Có Tài Khoản?</a>
								</span>
							</div>

						</div>
					</div>
					<input type="hidden" th:field="*{soCCCD}" value="" />
					<input type="hidden" th:field="*{hinhMatTruocCCCD}" value="avatar.jpg" />
					<input type="hidden" th:field="*{hinhMatSauCCCD}" value="avatar.jpg" /> 
					<input type="hidden" th:field="*{gioiTinh}" value="true" />
					<input type="hidden" th:field="*{ngaySinh}" value="01/01/2024" /> 
					<input type="hidden" th:field="*{avatar}" value="avatar.jpg" /> 
					<input type="hidden" th:field="*{soGPLX}" value="" /> 
					<input type="hidden" th:field="*{hinhMatTruocGPLX}" value="" />
					<input type="hidden" th:field="*{hinhMatSauGPLX}" value="" /> 
					<input type="hidden" th:field="*{tinh}" value="" /> 
					<input type="hidden" th:field="*{huyen}" value="" />
					<input type="hidden" th:field="*{xa}" value="" /> 
					<input type="hidden" th:field="*{duong}" value="" /> 
					<input type="hidden" th:field="*{active}" value="true" />

				</form>
			</div>
		</div>
	</div>
</body>

</html>
