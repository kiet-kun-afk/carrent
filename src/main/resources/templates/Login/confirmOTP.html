	<div class="container-fluid p-0">

					</div>
				</div>

				<div class="p-2">
					<div class="login-form">
						<form th:action="@{/car/forgotpassword/otp/submit}" method="post">
							<div class="form-item">
								<div class="item-title">
									<h1>Nhập OTP</h1>

								<div class="item-form">
									<div class="mb-3">
										<input name="maotp" type="text" class="form-control"
											placeholder="Mã OTP">
									</div>
									<div class="form-error"
										th:classappend="${errorMessage == null ? 'd-lg-none' : ''}">
										<span class="error-item">
											<p th:text="${errorMessage}"></p>
										</span>
									</div>
									<div class="form-btn">
										<button class="btn btn-success">
											<i class="fa-solid fa-arrow-right" style="color: #ffffff;"></i>
										</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
