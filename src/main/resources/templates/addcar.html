<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
	crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/50eedbacb3.js" crossorigin="anonymous"></script>

<body>
	<div class="container-fluid" style="max-width: 1600px; max-height: 800px">
		<div class="row" style="height: 786px">
			<div class="col-lg-2" style="background: #289d8c">
				<div th:include="/common/menuadmin"></div>
			</div>
			<div class="col-sm-10 pe-0 ps-2">
				<form th:object="${carmodel}" method="post">
					<div class="row mt-3 mb-3">
						<div class="col-sm-6">
							<h2 class="text-center">Hình ảnh xe</h2>
							<div class="mb-3">
								<label class="form-label">Đầu xe</label>
								<input type="file" class="form-control" name="imgDauXe" th:field="*{imgDauXe}">
								<!--<div class="form-error"
									th:classappend="${errorMessageDX == null} ? 'd-lg-none' : ''">
									<span class="error-item1">
										<p>
											<i class="fa-solid fa-xmark" style="color: #e91c1c;"></i> <span
												th:text="${errorMessageDX}"></span>
										</p>
									</span>
									</div>-->
							</div>
							<div class="mb-3">
								<label class="form-label">Sườn trái</label>
								<input type="file" class="form-control" name="imgSuonTXe" th:field="*{imgSuonTXe}">
								<!--<div class="form-error"
									th:classappend="${errorMessageSTX == null} ? 'd-lg-none' : ''">
									<span class="error-item1">
										<p>
											<i class="fa-solid fa-xmark" style="color: #e91c1c;"></i> <span
												th:text="${errorMessageSTX}"></span>
										</p>
									</span>
								</div>-->
							</div>
							<div class="mb-3">
								<label class="form-label">Sườn phải</label>
								<input type="file" class="form-control" name="imgSuonPXe" th:field="*{imgSuonPXe}">
								<!--<div class="form-error"
									th:classappend="${errorMessageSPX == null} ? 'd-lg-none' : ''">
									<span class="error-item1">
										<p>
											<i class="fa-solid fa-xmark" style="color: #e91c1c;"></i> <span
												th:text="${errorMessageSPX}"></span>
										</p>
									</span>
								</div>-->
							</div>
							<div class="mb-4">
								<label class="form-label">Đuôi xe</label>
								<input type="file" class="form-control" name="imgDuoiXe" th:field="*{imgDuoiXe}">
								<!--<div class="form-error"
									th:classappend="${errorMessageDUX == null} ? 'd-lg-none' : ''">
									<span class="error-item1">
										<p>
											<i class="fa-solid fa-xmark" style="color: #e91c1c;"></i> <span
												th:text="${errorMessageDUX}"></span>
										</p>
									</span>
								</div>-->
							</div>

							<div class="mt-3">
								<h3 class="text-center">Mô tả xe</h3>
								<textarea class="form-control" rows="7" th:field="*{moTa}"></textarea>
							</div>
						</div>
						<div class="col-xl-6">
							<h2 class="text-center">Thông tin xe</h2>
							<div class="row">
								<div class="col-sm-6">
									<div class="mb-3">
										<label class="form-label">Biển Số</label> <input type="text"
											class="form-control" th:field="*{bienSo}" />
										<div class="form-error"
											th:classappend="${errorMessageBS == null} ? 'd-lg-none' : ''">
											<span class="error-item1">
												<p>
													<i class="fa-solid fa-xmark" style="color: #e91c1c;"></i> <span
														th:text="${errorMessageBS}"></span>
												</p>
											</span>
										</div>
									</div>
								</div>

								<div class="col-sm-6">
									<div class="mb-3">
										<label class="form-label">Tên Xe</label> <input type="text" class="form-control"
											th:field="*{tenXe}" />
										<div class="form-error"
											th:classappend="${errorMessageTX == null} ? 'd-lg-none' : ''">
											<span class="error-item1">
												<p>
													<i class="fa-solid fa-xmark" style="color: #e91c1c;"></i> <span
														th:text="${errorMessageTX}"></span>
												</p>
											</span>
										</div>
									</div>
								</div>
							</div>
							<!-- hang xe -->
							<div class="row">
								<div class="col-sm-6">
									<div class="mb-3">
										<label class="form-label" for="hangXe.maHX">Hãng Xe</label>
										<select class="form-select" th:field="${carmodel.hangXe.maHX}">
											<option th:each="hangXe : ${hangXes}" th:value="${hangXe.maHX}"
												th:text="${hangXe.tenHang}"></option>
										</select>
									</div>
								</div>
								<div class="col-sm-6">
									<div class="mb-3">
										<label class="form-label" for="loaiXe.maLX">Tên Loại</label> <select
											class="form-select" th:field="${carmodel.loaiXe.maLX}">
											<option th:each="loaiXe : ${loaiXes}" th:value="${loaiXe.maLX}"
												th:text="${loaiXe.tenLoai}"></option>
										</select>
									</div>
								</div>
							</div>

							<!-- Ngay dang kiem -->
							<div class="mb-3">
								<label class="form-label" for="ngayDangKiem">Ngày Đăng
									Kiểm</label>
								<input type="text" class="form-control" id="ngayDangKiem" th:field="*{ngayDangKiem}"
									value="2023/09/15" />
							</div>

							<div class="mb-3">
								<label class="form-label">Giá Thuê</label> <input type="text" class="form-control"
									th:field="*{giaThue}" />
								<div class="form-error" th:classappend="${errorMessageGX == null} ? 'd-lg-none' : ''">
									<span class="error-item1">
										<p>
											<i class="fa-solid fa-xmark" style="color: #e91c1c;"></i> <span
												th:text="${errorMessageGX}"></span>
										</p>
									</span>
								</div>
							</div>

							<div class="row">
								<div class="col-sm-6">
									<div class="mb-3">
										<label class="form-label">Số Chỗ</label> <br>
										<div class="form-check form-check-inline">
											<input th:field="*{soCho}" type="radio" class="form-check-input" id="soCho4"
												name="soCho" th:value="4" th:checked="${carmodel.soCho == 4}" />
											<label class="form-check-	label" for="soCho4">4 chỗ</label>
										</div>
										<div class="form-check form-check-inline">
											<input th:field="*{soCho}" type="radio" class="form-check-input" id="soCho5"
												name="soCho" th:value="5" th:checked="${carmodel.soCho == 5}" /> <label
												class="form-check-label" for="soCho5">5 chỗ</label>
										</div>
										<div class="form-check form-check-inline">
											<input th:field="*{soCho}" type="radio" class="form-check-input" id="soCho7"
												name="soCho" th:value="7" th:checked="${carmodel.soCho == 7}" /> <label
												class="form-check-label" for="soCho7">7 chỗ</label>
										</div>
										<!--<div class="form-error"
											th:classappend="${errorMessageSC == null} ? 'd-lg-none' : ''">
											<span class="error-item1">
												<p>
													<i class="fa-solid fa-xmark" style="color: #e91c1c;"></i> <span
														th:text="${errorMessageSC}"></span>
												</p>
											</span>
										</div>-->
									</div>
								</div>

								<div class="col-sm-6">
									<div class="mb-3">
										<label class="form-label">Truyền Động</label> <br>
										<div class="form-check form-check-inline">
											<input th:field="*{truyenDong}" type="radio" class="form-check-input"
												id="truyenDongTuDong" name="truyenDong" value=" Số tự động	"
												th:checked="${carmodel.truyenDong == 'Số tự động'}" /> <label
												class="form-check-label" for="truyenDongTuDong">Số
												Tự Động</label>
										</div>
										<div class="form-check form-check-inline">
											<input th:field="*{truyenDong}" type="radio" class="form-check-input"
												id="truyenDongSan" name="truyenDong" value="Số sàn"
												th:checked="${carmodel.truyenDong == 'Số Sàn'}" /> <label
												class="form-check-label" for="truyenDongSan">Số
												Sàn</label>
										</div>
										<!--<div class="form-error"
											th:classappend="${errorMessageTD == null} ? 'd-lg-none' : ''">
											<span class="error-item1">
												<p>
													<i class="fa-solid fa-xmark" style="color: #e91c1c;"></i> <span
														th:text="${errorMessageTD}"></span>
												</p>
											</span>
										</div>-->
									</div>
								</div>
							</div>

							<!-- nhieu lieu -->
							<div class="row">
								<div class="col-sm-6">
									<div class="mb-3">
										<label class="form-label">Nhiên Liệu</label>
										<select class="form-select" th:field="*{nhienLieu}">
											<option value="Xăng">Xăng</option>
											<option value="Điện">Điện</option>
											<option value="Dầu">Dầu</option>
										</select>
									</div>
								</div>

								<div class="col-sm-6">
									<div class="mb-3">
										<label class="form-label">Nhiên Liệu Tiêu Hao</label>
										<input th:field="*{nlTieuHao}" type="text" class="form-control" />
										<!--<div class="form-error"
											th:classappend="${errorMessageNLTH == null ? 'd-lg-none' : ''}">
											<span class="error-item1">
												<p>
													<i class="fa-solid fa-xmark" style="color: #e91c1c;"></i>
													[[${errorMessageNLTH}]]
												</p>
											</span>
										</div>-->
									</div>
								</div>
							</div>


							<div class="row">
								<div class="col-sm-6">
									<div class="mb-3">
										<label class="form-label">Trụ Sở</label>
										<select class="form-select" th:field="${carmodel.truSo.maTS}">
											<option th:each="truSo : ${truSos}" th:value="${truSo.maTS}"
												th:text="${truSo.huyen}"></option>
										</select>
									</div>
								</div>

								<div class="col-sm-6">
									<div class="mb-3">
										<label class="form-label">Tiện Nghi</label>
										<input th:field="*{tienNghi}" type="text" class="form-control" />
										<!--<div class="form-error"
											th:classappend="${errorMessageTN == null ? 'd-lg-none' : ''}">
											<span class="error-item1">
												<p>
													<i class="fa-solid fa-xmark" style="color: #e91c1c;"></i>
													[[${errorMessageTN}]]
												</p>
											</span>
										</div>-->
									</div>
								</div>
							</div>



							<div class="">
								<label class="form-label">Trạng Thái Hoạt Động</label> <br>
								<div class="form-check">
									<input th:field="*{trangThai}" class="form-check-input" type="checkbox"
										id="flexCheckIndeterminate" /> <label class="form-check-label"
										for="flexCheckIndeterminate">Đang
										Cho Thuê</label>
								</div>
							</div>
						</div>
					</div>

					<hr>
					<div class="row mb-3">
						<div class="d-grid gap-2 d-md-flex justify-content-md-end">
							<button th:formaction="@{/car/create}" class="btn btn-outline-success me-md-2"
								type="submit">CREATE</button>
							<button formaction="/car/update" class="btn btn-outline-warning"
								type="submit">UPDATE</button>
							<!-- <button formaction="/car/delete" class="btn btn-outline-danger" type="submit">DELETE</button> -->
							<!-- <button formaction="" class="btn btn-outline-primary" type="submit">RESET</button> -->
						</div>
					</div>

				</form>
			</div>


		</div>
	</div>
</body>

</html>
